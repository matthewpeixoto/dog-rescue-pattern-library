<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Select Box</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="grid max-length pad-t pad-b" method="post" novalidate>

    <div class="unit xs-1 push-1-2 relative">
      <label class="milli" for="province">Province</label>
      <select class="gutter-1-2 push-1-2" id="province" required aria-describedby="email-error">
        <option value="">Province</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Nova Scotia</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
      </select>
      <p class="error-message island-1-4 push-0 relative " id="email-error">
        <i class="icon warning-arrow absolute"><svg><use xlink:href="../../images/icons.svg#warning-arrow" /></svg></i>
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
        <span class="icon-label">Please enter a valid email address.</span>
      </p>
    </div>

  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
