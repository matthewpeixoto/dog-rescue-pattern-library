<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tab Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>
<body>

  <div class="tabnav pad-t">
    <input class="tabnav-input" type="radio" name="form" id="agreement-control" checked>
    <input class="tabnav-input" type="radio" name="form" id="about-control">
    <input class="tabnav-input" type="radio" name="form" id="lifestyle-control">
    <input class="tabnav-input" type="radio" name="form" id="petinfo-control">
    <input class="tabnav-input" type="radio" name="form" id="other-control">

    <ul class="tabnav-controls list-group-inline milli w-1 text-center push-0">
      <li class="gutter push-1-2">
        <label class="tabnav-btn pad-t-1-4 pad-b-1-4" for="agreement-control">Agreement</label>
      </li>
      <li class="gutter push-1-2">
        <label class="tabnav-btn pad-t-1-4 pad-b-1-4" for="about-control">About You</label>
      </li>
      <li class="gutter push-1-2">
        <label class="tabnav-btn pad-t-1-4 pad-b-1-4" for="lifestyle-control">Lifestyle</label>
      </li>
      <li class="gutter push-1-2">
        <label class="tabnav-btn pad-t-1-4 pad-b-1-4" for="petinfo-control">Pet Information</label>
      </li>
      <li class="gutter push-1-2">
        <label class="tabnav-btn pad-t-1-4 pad-b-1-4" for="other-control">Other</label>
      </li>
    </ul>
  </div>

</body>
</html>
