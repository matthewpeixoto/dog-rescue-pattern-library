<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Post</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

  <section class="featured-posts wrapper island">

    <div class="post grid">
      <div class="unit xs-1 s-1-4 post-user push-r push">
        <a class="embed embed-1by1" href="#">
          <img class="avatar" src="../../images/avatar.jpg" alt="">
        </a>
      </div>
      <div class="unit xs-1 s-3-4 post-desc">
        <div class="rating push">
          <i class="icon i-24 star"><svg><use xlink:href="../../images/icons.svg#star"></use></svg></i>
          <i class="icon i-24 star"><svg><use xlink:href="../../images/icons.svg#star"></use></svg></i>
          <i class="icon i-24 star"><svg><use xlink:href="../../images/icons.svg#star"></use></svg></i>
          <i class="icon i-24 star"><svg><use xlink:href="../../images/icons.svg#star"></use></svg></i>
          <i class="icon i-24 star-border"><svg><use xlink:href="../../images/icons.svg#star-border"></use></svg></i>
        </div>
        <h4 class="giga">Loyal Rescue helped me find a new best friend!</h4>
        <blockquote class="max-length-no-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliquaâ€¦</blockquote>
        <div class="user-data push">
          <a class="username" href="#">Urna Semper</a>
          <span class="adopted">Adopted Lilly 4 days ago</span>
        </div>
        <a class="btn btn-subtle" href="#">
          <span class="icon-text">Read full post</span>
          <i class="icon i-arrow">
            <svg><use xlink:href="../../images/icons.svg#arrow" /></svg>
          </i>
        </a>
      </div>
    </div>

  </section>

</body>
</html>
