<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

<section class="details gutter">
  <div class="details-section wrapper pad-t-2 pad-b-2">
    <div class="grid">
      <div class="unit xs-1 s-1-3">
        <h4>Physical</h4>
      </div>
      <div class="unit xs-1 s-2-3">
        <dl class="list-group-inline push-0">
          <dt>Name:</dt>
          <dd class="push-1-2">Annabelle</dd>
          <dt>Age:</dt>
          <dd class="push-1-2">10 years</dd>
          <dt>Sex:</dt>
          <dd class="push-1-2">Female</dd>
          <dt>Altered:</dt>
          <dd class="push-1-2">Spayed</dd>
          <dt>Weight:</dt>
          <dd class="push-1-2">10.5 lbs.</dd>
          <dt>Breed:</dt>
          <dd class="push-0">Chihuahua</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="details-section wrapper pad-t-2 pad-b-2">
    <div class="grid">
      <div class="unit xs-1 s-1-3">
        <h4>Personality</h4>
      </div>
      <div class="unit xs-1 s-2-3">
        <dl class="list-group-inline push-0">
          <dt>Temperament:</dt>
          <dd class="push-1-2">Loving, sociable, strong-willed</dd>
          <dt>Activity/Energy Level:</dt>
          <dd class="push-0">Low</dd>
        </dl>
      </div>
    </div>
  </div>
</section

</body>
</html>
