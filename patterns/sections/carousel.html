<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

  <section class="unit [ xs-1 s-1-2 ] unit-content-distribute island-1-2">
    <div class="section-card pad-t-2 pad-b-2 gutter content-fill">
      <div class="carousel w-1 max-length">
        <input class="carousel-input" type="radio" name="foster-carousel" id="photo1-control" checked>
        <input class="carousel-input" type="radio" name="foster-carousel" id="photo2-control">
        <input class="carousel-input" type="radio" name="foster-carousel" id="photo3-control">
        <input class="carousel-input" type="radio" name="foster-carousel" id="photo4-control">
        <input class="carousel-input" type="radio" name="foster-carousel" id="photo5-control">

        <div class="carousel-inner relative">
          <div class="carousel-items">
            <div class="carousel-item embed embed-4by3" id="photo1">
              <img class="embed-item" src="../../images/carousel/photo1.jpg" alt="">

              <input class="carousel-input" type="radio" name="foster-carousel" id="photo2-control">
              <label class="carousel-arrow hide-custom-input pin-rc h-1 w-1-2 center-content-vertical" for="photo2-control" aria-label="Next photo">
                <i class="icon i-64 i-carousel pin-rc"><svg><use xlink:href="../../images/icons.svg#next"></use></svg></i>
              </label>
            </div>
            <div class="carousel-item embed embed-4by3" id="photo2">
              <img class="embed-item" src="../../images/carousel/photo2.jpg" alt="">

              <input class="carousel-input" type="radio" name="foster-carousel" id="photo3-control">
              <label class="carousel-arrow hide-custom-input pin-lc h-1 w-1-2 center-content-vertical" for="photo1-control" aria-label="Previous photo">
                <i class="icon i-64 i-carousel pin-lc"><svg><use xlink:href="../../images/icons.svg#previous"></use></svg></i>
              </label>
              <input class="carousel-input" type="radio" name="foster-carousel" id="photo3-control">
              <label class="carousel-arrow hide-custom-input pin-rc h-1 w-1-2 center-content-vertical" for="photo3-control" aria-label="Next photo">
                <i class="icon i-64 i-carousel pin-rc"><svg><use xlink:href="../../images/icons.svg#next"></use></svg></i>
              </label>
            </div>
            <div class="carousel-item embed embed-4by3" id="photo3">
              <img class="embed-item" src="../../images/carousel/photo3.jpg" alt="">

              <input class="carousel-input" type="radio" name="foster-carousel" id="photo2-control">
              <label class="carousel-arrow hide-custom-input pin-lc h-1 w-1-2 center-content-vertical" for="photo2-control" aria-label="Previous photo">
                <i class="icon i-64 i-carousel pin-lc"><svg><use xlink:href="../../images/icons.svg#previous"></use></svg></i>
              </label>
              <input class="carousel-input" type="radio" name="foster-carousel" id="photo4-control">
              <label class="carousel-arrow hide-custom-input pin-rc h-1 w-1-2 center-content-vertical" for="photo4-control" aria-label="Next photo">
                <i class="icon i-64 i-carousel pin-rc"><svg><use xlink:href="../../images/icons.svg#next"></use></svg></i>
              </label>
            </div>
            <div class="carousel-item embed embed-4by3" id="photo4">
              <img class="embed-item" src="../../images/carousel/photo4.jpg" alt="">

              <input class="carousel-input" type="radio" name="foster-carousel" id="photo3-control">
              <label class="carousel-arrow hide-custom-input pin-lc h-1 w-1-2 center-content-vertical" for="photo3-control" aria-label="Previous photo">
                <i class="icon i-64 i-carousel pin-lc"><svg><use xlink:href="../../images/icons.svg#previous"></use></svg></i>
              </label>
              <input class="carousel-input" type="radio" name="foster-carousel" id="photo5-control">
              <label class="carousel-arrow hide-custom-input pin-rc h-1 w-1-2 center-content-vertical" for="photo5-control" aria-label="Next photo">
                <i class="icon i-64 i-carousel pin-rc"><svg><use xlink:href="../../images/icons.svg#next"></use></svg></i>
              </label>
            </div>
            <div class="carousel-item embed embed-4by3" id="photo5">
              <img class="embed-item" src="../../images/carousel/photo5.jpg" alt="">

              <input class="carousel-input" type="radio" name="foster-carousel" id="photo4-control">
              <label class="carousel-arrow hide-custom-input pin-lc h-1 w-1-2 center-content-vertical" for="photo4-control" aria-label="Previous photo">
                <i class="icon i-64 i-carousel pin-lc"><svg><use xlink:href="../../images/icons.svg#previous"></use></svg></i>
              </label>
            </div>
          </div>

          <ul class="carousel-controls list-group-inline absolute w-1 text-center push-0 pad-t-1-2">
            <li class="gutter-1-4">
              <label class="carousel-btn icon i-18 ir" for="photo1-control">Photo 1</label>
            </li>
            <li class="gutter-1-4">
              <label class="carousel-btn icon i-18 ir" for="photo2-control">Photo 2</label>
            </li>
            <li class="gutter-1-4">
              <label class="carousel-btn icon i-18 ir" for="photo3-control">Photo 3</label>
            </li>
            <li class="gutter-1-4">
              <label class="carousel-btn icon i-18 ir" for="photo4-control">Photo 4</label>
            </li>
            <li class="gutter-1-4">
              <label class="carousel-btn icon i-18 ir" for="photo5-control">Photo 5</label>
            </li>
          </ul>
        </div> <!-- End .carousel-inner -->
      </div> <!-- End .carousel -->
    </div> <!-- End .section-card -->
  </section>

</body>
</html>
