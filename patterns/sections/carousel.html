<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

  <section class="unit [ xs-1 s-1-2 ] unit-content-distribute island-1-2">
    <div class="carousel section-card island-2 content-fill">
      <input class="carousel-input" type="radio" name="foster" id="photo1-control" checked>
      <input class="carousel-input" type="radio" name="foster" id="photo2-control" checked>
      <input class="carousel-input" type="radio" name="foster" id="photo3-control" checked>
      <input class="carousel-input" type="radio" name="foster" id="photo4-control" checked>
      <input class="carousel-input" type="radio" name="foster" id="photo5-control" checked>

      <div class="carousel-inner relative">
        <div class="carousel-items">
          <div class="carousel-item embed embed-4by3" id="photo1">
            <img class="embed-item" src="../../images/carousel/three-dogs.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-4by3" id="photo2">
            <img class="embed-item" src="../../images/carousel/three-dogs.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-4by3" id="photo3">
            <img class="embed-item" src="../../images/carousel/three-dogs.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-4by3" id="photo4">
            <img class="embed-item" src="../../images/carousel/three-dogs.jpg" alt="">
          </div>
          <div class="carousel-item embed embed-4by3" id="photo5">
            <img class="embed-item" src="../../images/carousel/three-dogs.jpg" alt="">
          </div>
        </div>

        <ul class="carousel-controls list-group-inline absolute w-1 text-center push-0 pad-t-1-2">
          <li class="gutter-1-4">
            <label class="carousel-btn icon i-18 ir" for="photo1-control">Photo 1</label>
          </li>
          <li class="gutter-1-4">
            <label class="carousel-btn icon i-18 ir" for="photo2-control">Photo 2</label>
          </li>
          <li class="gutter-1-4">
            <label class="carousel-btn icon i-18 ir" for="photo3-control">Photo 3</label>
          </li>
          <li class="gutter-1-4">
            <label class="carousel-btn icon i-18 ir" for="photo4-control">Photo 4</label>
          </li>
          <li class="gutter-1-4">
            <label class="carousel-btn icon i-18 ir" for="photo5-control">Photo 5</label>
          </li>
        </ul>
      </div>
    </div>
  </section>

</body>
</html>
