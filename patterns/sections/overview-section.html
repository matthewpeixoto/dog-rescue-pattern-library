<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Overview Section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

  <section class="overview-section relative">
    <span class="block section-image push-0"></span>
    <div class="absolute w-1 pin-tl">
      <div class="section-header-container wrapper">
        <div class="section-content gutter pad-t-2">
          <h2 class="section-title yotta push-0 fw-600"><span class="block push-1-2 fw-400 giga">Adopt</span>Easy as 1,&nbsp;2,&nbsp;3.</h2>
        </div>
      </div>
    </div>

    <div class="grid grid-stretch island-1-2">
      <section class="unit [ xs-1 s-1-2 ] unit-content-distribute island-1-2">
        <div class="section-card island-2 content-fill center-content">
          <div class="section-card-content max-length">
            <h3 class="fw-600 mega">Adoption is just a few steps away.</h3>
            <p class="fw-300 mega push-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
          </div>
        </div>
      </section>
      <section class="unit [ xs-1 s-1-2 ] unit-content-distribute island-1-2">
        <div class="section-card island-2 content-fill">
          <ol class="badge-list list-group push-0">
            <li>
              <div class="badge yotta step-title push-1-2">
                <span class="badge-title icon-label valign-bottom">1</span>
                <i class="icon i-32 valign-bottom">
                  <svg><use xlink:href="../../images/icons.svg#application" /></svg>
                </i>
              </div>
              <span class="block fw-600 milli push-0">Application</span>
            </li>
            <li>
              <div class="badge yotta step-title push-1-2">
                <span class="badge-title icon-label valign-bottom">2</span>
                <i class="icon i-32 valign-bottom">
                  <svg><use xlink:href="../../images/icons.svg#application-approved" /></svg>
                </i>
              </div>
              <span class="block fw-600 milli push-0">Approval</span>
            </li>
            <li>
              <div class="badge yotta step-title push-1-2">
                <span class="badge-title icon-label valign-bottom">3</span>
                <i class="icon i-32 valign-bottom">
                  <svg><use xlink:href="../../images/icons.svg#pet" /></svg>
                </i>
              </div>
              <span class="block fw-600 milli push-0">Adoption</span>
            </li>
          </ol>
        </div>
      </section>
    </div>
  </section>

</body>
</html>
